<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<link  href="../jquery.layout.css" type="text/css" rel="stylesheet" class="view-source"/>

	<script src="../../../../scripts/jquery.js"  class="view-source" type="text/javascript"></script>
	<script src="../../../../scripts/common.js"  class="view-source" type="text/javascript"></script>
	<script src="../../../../scripts/browserfix.js"  class="view-source" type="text/javascript" ></script>

	<script type="text/javascript" src="../jquery.layout.js" class="view-source"></script>
	
	<script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">
	
	<script class="view-source noparse">
		$(function(){
			$("#layout_id").layout();
			
			$("#expand").click(function(){
				$('body').layout().expand('west');
			});
			
			$("#collapse").click(function(){
				$('body').layout().collapse('west');
			});
		});
	</script>
</head>
<body id="layout_id">
	<div region="north" border="true" style="height:60px;">north region</div>
	<div region="west" split="true" title="West" style="width:150px;padding:10px;">west content</div>
	<div region="east" split="true" title="East" style="width:100px;padding:10px;">east region</div>
	<div region="south" border="true" style="height:50px;">south region</div>
	<div region="center" title="Main Title" class="vs-container">
	    <input type="button" value="collapse" class="btn" id="collapse"/>
		<input type="button" value="expand" class="btn" id="expand"/>
