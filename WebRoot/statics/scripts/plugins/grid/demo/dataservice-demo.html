<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>llygrid demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
  
   <script src="../../../jquery.js" type="text/javascript" class="view-source"></script>
   <script src="../../../common.js" type="text/javascript" class="view-source"></script>
   <link   href="../../../../themes/mobile/style.css" class="view-source" type="text/css" rel="stylesheet" />
   
   <script src="../jquery.llygrid.js" class="view-source" type="text/javascript"></script>
   <link   href="../jquery.llygrid.css" class="view-source" type="text/css" rel="stylesheet" />
  
    <script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">
  
  <script type="text/javascript" class="view-source noparse">
	$(function(){
		$(".grid-content").llygrid({
			 CommandName : 'java.page.command',
			 columns:[//显示列
			    {align:"center",key:"ID",label:"编号",width:"100",format:{type:'checkbox'}},
				{align:"center",key:"ID",label:"编号",width:"100"},
				{align:"center",key:"TEXT",label:"名称",width:"300"}
			 ],
			 limit:10,
			 pageSizes:[10,20,30,40],
			 height:300,
			 indexColumn:true,
			 rowClick:function(rowRecord){
				alert(rowRecord.TEXT) ;
			 },
			 querys:{name:"hello",name2:"world",sqlId:'grid.demo'},
			 loadMsg:"数据加载中，请稍候......"
		}) ;
  	 });
  </script>
   
   <style>
   		*{
   			font:12px "微软雅黑";
   		}
   </style>

</head>
<body>

<table>

<tr><td rowspan="1" colspan="1"></td></tr>
	</table>
	<button onclick="alert( $('.grid-content').llygrid('getSelectedValue','ID') )"> getSelectedValue</button>

	<div class="grid-content view-source" style="margin:5px;">
	
	</div>
</body>
</html>
