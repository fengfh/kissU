   <script type="text/javascript" class="view-source noparse" >
	$(function(){
		$(".grid-content").llygrid({
			columns:[
				{align:"center",key:"TECHTYPE",label:"技术类型",width:"70",format:{type:"checkbox"}},

					return "自定义内容："+val;	
		         }},

	         ],
	         ds:{type:"data",records:[

	           	,{"SERVICE_ID":"DHWX5","NAME":"最佳实践5","TECHTYPE":"短信","MANAGER":"李斌","CREATETIME":"2010-01-01","PUBLISHTIME":"2010-01-02","STATUS":"1"}
	           	,{"SERVICE_ID":"STMP6","NAME":"最佳实践6","TECHTYPE":"彩信","MANAGER":"李斌","CREATETIME":"2010-05-01","PUBLISHTIME":"2010-05-02","STATUS":"2"}

	            ]},
			 limit:10,
			 pageSizes:[5,10,20,30,40],
			 height:300,
			 indexColumn:true,
			 querys:{name:"hello",name2:"world"},
			 loadMsg:"数据加载中，请稍候......"
		}) ;
  	 });
  </script>
