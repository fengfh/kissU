<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dialog</title>
<link  href="../../blockui/jquery.blockui.css" type="text/css" rel="stylesheet"  class="view-source"/>
	<link  type="text/css" href="../../../../scripts/plugins/layout/jquery.layout.css" rel="stylesheet"  class="view-source"/>
	<link  type="text/css" href="../jquery.dialog.css" rel="stylesheet"  class="view-source"/>
	<link  href="../../../../themes/mobile/style.css" class="view-source" rel="stylesheet">
		<script src="../../../../scripts/jquery.js"  class="view-source" type="text/javascript"></script>
		<script src="../../../../scripts/common.js"  class="view-source" type="text/javascript"></script>
		<script src="../../../../scripts/browserfix.js"  class="view-source" type="text/javascript" ></script>
		<script src="../../../../scripts/plugins/jquery.json.js" type="text/javascript"></script>
		
		<script src="../../../../scripts/plugins/jquery.ui.js" type="text/javascript" ></script>
		
	<script type="text/javascript" src="../jquery.dialog.js" class="view-source"></script>
	
	
	<script src="../../blockui/jquery.blockui.js" type="text/javascript"  class="view-source"></script>
	
	<script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">

<script type="text/javascript"  class="view-source noparse">

$(function(){

	$("#test").click(function(){
		$.open("http://{host}:7555"+Config.contextPath+ "/statics/scripts/plugins/dialog/demo/test_iframe.html",null,null,
			{title:"",data:{name:"lixh",company:"bingo"}},
			function(){
				window.returnValue && alert(window.returnValue);
			}
		) ;
	}) ;

	$("#test1").click(function(){
		$.open("http://{host}:7555"+Config.contextPath+"/statics/scripts/plugins/dialog/demo/test.html",null,null,
			{title:"",iframe:false,data:{name:"lixh",company:"bingo"},resizable:true},
			function(){
				window.returnValue && alert(window.returnValue);
			}
		) ;
	}) ;

	$("#test2").click(function(){
		$.open( null,null,null,
			{title:"",content:"对话框文本内容，通过content参数设置$.open(...{content:'...'})",data:{name:"lixh",company:"bingo"},resizable:true},
			function(){
				window.returnValue && alert(window.returnValue);
			}
		) ;
	}) ;

	$("#test3").click(function(){
		$.open( null,null,null,
			{title:"",contentSelector:".item",data:{name:"lixh",company:"bingo"},resizable:true},
			function(){
				window.returnValue && alert(window.returnValue);
			}
		) ;
	}) ;
	
}) ;

</script>

<style type="text/css">
.ui-dialog  .blockOverlay{
	margin-top:50px;
}
</style>

</head>
<body>
<br/>
<div class="item view-source noparse" >
  <button class="btn"  id="test">URL-加载内容为IFrame</button>
  <button  class="btn" id="test1">URL-加载内容为HTML</button>
  <button  class="btn" id="test2">内容为HTML或文本</button>
  <button  class="btn" id="test3">内容为页面HTML</button>
  <br/><br/>
  <!--由于不同浏览器对相对路径的解析不一样，例如ie和chrome，所以url需要写绝对路径。-->
  <button class="btn" data-widget="dialog" data-options="{url:'test_iframe.html',callback:function(){alert(window.returnValue);}}" id="test">URL-加载内容为IFrame(声明式)</button>
  <br/><br/>
  <iframe src="base_iframe.html" style="width:300px;height:30px;padding:5px;"></iframe>
</div>

</body>
</html>
