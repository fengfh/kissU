<head>

<script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">
<script class="view-source noparse" >
	$(function(){
		//1.静态数据
		$(".first").cascadeselect({
			CommandName : 'java.tree.command',
			params : {
				daoBeanName:'dao',
			 	sqlId : 'cascade.first'
		    },
			target:[{
				selector:".two",
				CommandName : 'java.tree.command',
				params : {
					daoBeanName:'dao',
				 	sqlId : 'cascade.second'
			    },
				target:{
					selector:".three",//
					type: "multiselect" ,
					defaultValue:"three0_2,three3_2",
					data:function(id,text){
						var data= [] ;
						data.push({id:"three0_"+id,text:"three0_"+text}) ;
						data.push({id:"three1_"+id,text:"three1_"+text}) ;
						data.push({id:"three2_"+id,text:"three2_"+text}) ;
						data.push({id:"three3_"+id,text:"three3_"+text}) ;
						data.push({id:"three4_"+id,text:"three4_"+text}) ;
						return data ;
					},
					target:{
						selector:".btn1",
						type:"button",
						trigger:"click",
						beforeAction:function(prev,content){
							return true ;
						} ,
						action:function(prev,content){
							//alert( prev);
							//alert($(prev).val());
						}/*,
						afterAction:function(prev,content){
							
						}*/
					}
				}
			},{
				selector:".two1",
				data:function(id,text){
					var data= [] ;
					data.push({id:"two10_"+id,text:"two10_"+text}) ;
					data.push({id:"two11_"+id,text:"two11_"+text}) ;
					data.push({id:"two12_"+id,text:"two12_"+text}) ;
					data.push({id:"two13_"+id,text:"two13_"+text,selected:true}) ;
					data.push({id:"two14_"+id,text:"two14_"+text}) ;
					return data ;
				},beforeAction:function(prev,content){
					var val = $(prev).val() ;
					//if(val == 'root4_'){
						//动态添加可选择项目
						content.target = {
							selector:".btn2",
							type:"button",
							trigger:"click"
						}
					//}else{
					//	content.target = {} ;
					//}
						
					return true ;
				} 
			}]
		}) ;
	}) ;
</script>
	
</head>

<body>

	
	<div style="padding:10px;" class="form-horizontal view-source noparse">
		<div class="alert alert-info messages">
		
		</div>
		<select class="first">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<br/><br/><br/>
		<select class="two" defaultValue="113">
		</select>
		<select class="two1">
		</select>
		<br/><br/><br/>
		<select class="three" >
		</select>
		
		<br/><br/><br/>
		<button class="btn1" onclick="$('.messages').html('级联选择触发点击事件（from tow）');">btn1</button>

		<button class="btn2" onclick="$('.messages').html(' 级联选择触发点击事件(from tow2)');">btn2</button>
	</div>
</body>
</html>
