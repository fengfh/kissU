<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>first step</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	
	<link type="text/css" href="../../../../../themes/mobile/style.css" rel="stylesheet" />  
		
	<script src="../../../../jquery.js" type="text/javascript"></script>
	<script src="../../../../common.js" type="text/javascript"></script>
		
	
	<script type="text/javascript">
		function saveProjectInfo( wizardContext ){
			var projectName = $("#projectName").val();
			var projectCode = $("#projectCode").val();

			//获取下一步名称
			var nextStepName = wizardContext.getNextStepName()  ;

			if(!projectName){
				wizardContext.getWizard().setMessage("项目名称不能为空","error") ;
				//wizard.setMessage("项目名称不能为空","error") ;
				return false ;
			}

			//获取参数
			var params = wizardContext.getParams();

			wizardContext.getWizard().hideStep("add_project_member",true) ;

			//设置参数到上下文
			wizardContext.addParam("projectName",projectName) ;
			wizardContext.addParam("projectCode",projectCode) ;
			
			return "add_project_module";
		}
		
		$(function(){
			
			var wizardContext = window.parent.window.getWizardContext() ;

			var projectName = wizardContext.getParam('projectName') ;
			var projectCode = wizardContext.getParam('projectCode') ;
			
			if( projectName ){
				document.getElementById("projectName").value = projectName ;
			}
			
			if( projectCode ){
				document.getElementById("projectCode").value = projectCode ;
			}
		});
	</script>
  </head>
  
  <body>
     项目名称：<input type="text" id="projectName" name="projectName"/>
     项目代码：<input type="text" id="projectCode" name="projectCode"/>
  </body>
</html>
