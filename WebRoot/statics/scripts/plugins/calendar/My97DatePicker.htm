<html>
<head>
<meta http-equiv="content-type" content="text/xml; charset=utf-8" />
<title>My97DatePicker</title>

<!-- 
<link rel='stylesheet' type='text/css' href='../../../themes/custom/sunny/ui.css' />
 -->
<script type="text/javascript" src="config.js"></script>
<script>

//if(parent==window)
//	location.href = 'http://www.my97.net';



var $d, $dp, $pdp = parent.$dp, $dt, $tdt, $sdt, $IE=$pdp.ie, $FF = $pdp.ff,$OPERA=$pdp.opera, $ny, $cMark = false;
if ($pdp.eCont) {
	$dp = {};
	for (var p in $pdp) {
		$dp[p] = $pdp[p];
	}
}
else
	$dp = $pdp;
	
$dp.getLangIndex = function(name){
	var arr = langList;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i].name == name) {
			return i;
		}
	}
	return -1;
}

$dp.getLang = function(name){
	var index = $dp.getLangIndex(name);
	if (index == -1) {
		index = 0;
	}
	return langList[index];
}
 
$dp.realLang = $dp.getLang($dp.lang);
document.write("<script src='lang/" + $dp.realLang.name + ".js' charset='" + $dp.realLang.charset + "'><\/script>");

//获取URL参数
String.prototype.getQueryString = function(name)
{ 
	var reg = new RegExp("(^|&|\\?)"+ name +"=([^&]*)(&|$)"), r; 
	if (r=this.match(reg)) return unescape(r[2]); return null; 
}; 

var theme = window.location.href.getQueryString('theme') ;

if(theme){
	document.write('<link rel="stylesheet" type="text/css" href="'+theme+'"/>');
	document.write('<link rel="stylesheet" type="text/css" href="skin/jquery/datepicker.css"/>');
}else{
	for (var i = 0; i < skinList.length; i++) {
	    document.write('<link rel="stylesheet" type="text/css" href="skin/' + skinList[i].name + '/datepicker.css" title="' + skinList[i].name + '" charset="' + skinList[i].charset + '" disabled="true"/>');
	}
}

</script>

<script type="text/javascript" src="calendar.js"></script>
</head>
<body style="background-color:#fff;" leftmargin="0" topmargin="0" onLoad="$c.autoSize()" tabindex=0>
</body>
</html>
<script>new My97DP();</script>
