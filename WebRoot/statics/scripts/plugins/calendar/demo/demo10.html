<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Calendar Demos</title>
	<link  href="../../../../themes/default/style.css" class="view-source" rel="stylesheet">
	<script src="../../../../scripts/jquery.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/common.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/browserfix.js" class="view-source"  type="text/javascript" ></script>
	
	<script src="../../../../scripts/plugins/jquery.ui.js" class="view-source"  type="text/javascript" ></script>
	
	<script language="javascript" type="text/javascript" src="../WdatePicker.js" class="view-source" ></script>
	
	<script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">
	
</head>

<body>
<table >
  <tr>
	  <td>日期文本框：</td>
	  <td><input data-widget="calendar"  class="view-source noparse" data-options="{'isShowWeek':'true','dateFmt':'yyyy-MM-dd'}" type="text"></td>
  </tr>
  <tr>
	  <td>日期时间文本框：</td>
	  <td><input data-widget="calendar"  class="view-source noparse" data-options="{'isShowWeek':'true','dateFmt':'yyyy-MM-dd HH:mm:ss'}" type="text"></td>
  </tr>
  <tr>
	  <td></td>
	  <td></td>
  </tr>
  <tr>
	  <td>年月文本框：</td>
	  <td><input data-widget="calendar"  class="view-source noparse" data-options="{'isShowWeek':'true','dateFmt':'yyyy-MM'}" type="text"></td>
  </tr> 
  <tr>
	  <td>时间文本框：</td>
	  <td><input data-widget="calendar"  class="view-source noparse" data-options="{'isShowWeek':'true','dateFmt':'HH:mm:ss'}" type="text"></td>
  </tr> 
</table>
 
</body>
</html>
