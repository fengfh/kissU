    <script type="text/javascript">
    	$(function(){
    		var pg = jQuery.query.get("browser") ;
    		var file = $.utils.scriptPath("upload")+"upload/install_flash_player_win_ie.exe" ;
    		if(pg == "webkit"){
    			file = $.utils.scriptPath("upload")+"upload/install_flash_player_win_chrome.exe" ;
        	}else if(pg == "mozilla"){
        		file = $.utils.scriptPath("upload")+"upload/install_flash_player_win_firefox.exe" ;
        	}

        	$(".download").click(function(){
				window.location.href = file ;
            }) ;
        }) ;
    
    </script>
