   <script type="text/javascript" class="view-source noparse">

	$(function(){
		var treeGridSelect = {
				dataServiceUrl:dataServiceUrl,
				title:'用户选择页面',//页面显示标题
				//1
				valueField:".value-field",
				labelField:".label-field",
				//2
				//defaults:[{value:'1',label:'广东省'},{value:'11',label:'广州市'}],//默认值
				//3
				defaults:function(){
					return [{value:'1',label:'广东省'},{value:'11',label:'广州市'}];
				},
				key:{value:'ID',label:'TEXT'},//对应value和label的key
				multi:true,
				grid:{
					title:"用户选择",
					params:{
						sqlId:'grid.demo'
					},
					CommandName : 'java.page.command',
					columns:[//显示列
						{align:"center",key:"ID",label:"编号",query:true,width:"30%"},
						{align:"center",key:"TEXT",label:"名称",query:true,width:"30%"}
					]
				},
				tree:{
					title:"组织选择",
					rootText : '区域组织',
					gridKey:"id",
					CommandName : 'java.tree.command',
					params : {
						daoBeanName:'dao',
						sqlId : 'asyn.tree.demo',
						childSqlId : 'asyn.tree.demo.child',
						parentId : 'root',
						testId:'1234'
					}
				}
		} ;
		
		$(".tree-grid-m-select").listselectdialog( treeGridSelect /*,function(){
			var args = jQuery.dialogReturnValue() ;
			var value = args.value ;
			var label = args.label ;
			$(".tree-grid-m-select").val(label).attr("title",label) ;
		}*/) ;

   	});
   </script>
