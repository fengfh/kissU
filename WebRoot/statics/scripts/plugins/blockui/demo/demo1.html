
<html>
<head>
 <title>Farbtastic</title>
 <meta charset="UTF-8" />
	<link  href="../jquery.blockui.css" type="text/css" class="view-source" rel="stylesheet" />
	<link  href="../../../../themes/default/style.css" class="view-source"  rel="stylesheet">
	<script src="../../../../scripts/jquery.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/common.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/browserfix.js" class="view-source"  type="text/javascript" ></script>
	
	<script type="text/javascript" src="../jquery.blockui.js"  class="view-source" ></script>

	<link  href="../../../../scripts/plugins/google-code-prettify/prettify.css" rel="stylesheet">
	<script src="../../../../scripts/plugins/google-code-prettify/prettify.js"></script>
	
	<script src="../../demo.js"></script>
	<link href="../../demo.css" rel="stylesheet">
	
	<script type="text/javascript"  class="view-source" > 
	    var isBlock = false;
	    $(document).ready(function() { 
	        $(document).click(function() { 
	           if(isBlock){
	           	   $.unblock({upRender:false});
	           	   isBlock = false;
	           }else{
	           	  isBlock = true;
	           	  $.block({upRender:false});
	           }
	        }); 
	    }); 
	</script> 
 <body scroll="no">
 		<form id="demoForm" action="#"  class="form-inline row-fluid" style="width:500px;">
			<div class="row-fluid control-group">
      			请点击页面启用遮罩层或者关闭遮罩层。
	      	</div>
	      	
	      	<div class="row-fluid">
	      		<div class="control-group span6">
	      			<label class="control-label" for="agreement1">名称：</label>
		            <div class="controls">
		             	<input type="text" style="width:160px"/>
		            </div>
	            </div>
	            <div class="control-group span6">
	      			<label class="control-label" for="agreement1">性别：</label>
		            <div class="controls">
		             	<label class="checkbox inline">
			                <input id="male1" name="sex" type="radio" data-validator="required">男
			            </label>
			            <label class="checkbox inline">
			               <input id="female1" name="sex" type="radio" data-validator="required">女
			            </label>
		            </div>
	            </div>
	      	</div>
	      	<div class="row-fluid">
	      		<div class="control-group span6">
	      			<label class="control-label" for="agreement1">兴趣：</label>
		            <div class="controls">
		            	<label class="checkbox inline">
			               <input type="checkbox" name="interest1" data-validator="range[2,4]" id="interest1">羽毛球
			             </label>
				         <label class="checkbox inline">     
							<input type="checkbox" name="interest1" data-validator="range[2,4]" id="interest2">棒球
			             </label>
		            </div>
	            </div>
	            <div class="control-group span6">
	      			<label class="control-label" for="agreement1">地区：</label>
		            <div class="controls">
		             	<select style="width:160px">
						    <option>天河区</option>
						    <option>白云区</option>
						    <option>越秀区</option>
						    <option>荔湾区</option>
						    <option>海珠区</option>
						    <option>番禺区</option>
					   </select>
		            </div>
	            </div>
	      	</div>
	      	<div class="row-fluid">
	            <div class="control-group span12">
	      			<label class="control-label" for="agreement1">描述：</label>
		            <div class="controls">
		             	<textarea rows="5" style="width:350px">test textarea</textarea>
		            </div>
	            </div>
	      	</div>

 	</form>
</body>
</html>
