<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>声明式标签</title>
	
	
	<link  href="../jquery.ui.autocomplete.css" class="view-source" type="text/css" rel="stylesheet" />
	<link  href="../../../../themes/default/style.css" class="view-source"  rel="stylesheet">
	<script src="../../../../scripts/jquery.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/common.js" class="view-source"  type="text/javascript"></script>
	<script src="../../../../scripts/browserfix.js" class="view-source"  type="text/javascript" ></script>
	
	<script src="../../../../scripts/plugins/jquery.bgiframe.js" class="view-source" type="text/javascript" ></script>
	<script src="../../../../scripts/plugins/jquery.ui.js" class="view-source" type="text/javascript" ></script>
	
	<script src="../jquery.ui.autocomplete.js" class="view-source" type="text/javascript"></script>
	
	<script src="../../demo.js" type="text/javascript"></script>
	<link href="../../demo.css" rel="stylesheet">
	
</head>

<body>
	<form id="demoForm" action="#"  class="form-inline row-fluid container content" >
		<div class="row-fluid">
	      	<div class="span4 control-group" >
      			<label class="control-label" for="agreement1">数据源：</label>
	            <div class="controls" class="view-source">
	             	<input type="text" data-widget="autocomplete" class="view-source"  
	             		data-options="{minLength:1,source:'array',data:['c++','java','php','c1','c2']}" id="default" value="">
	            </div>
	      	</div>
	      	
		    <div class="span4 control-group">
      			<label class="control-label" for="agreement1">自动完成(可录入也可下拉)：</label>
	            <div class="controls autocomplete_demo2">
	             	<select id="static_combo" data-widget="combobox" class="view-source" data-options="{}" class="hide">
						<option value="a">asp</option>
				        <option value="c" selected>c</option>
				        <option value="cpp">c++</option>
				        <option value="cf">coldfusion eeeeeeeeeeee</option>
				        <option value="g">groovy</option>
				        <option value="h">haskell</option>
				        <option value="j">java</option>
				        <option value="js">javascript</option>
				        <option value="p1">perl</option>
				        <option value="p2">php</option>
				        <option value="p3">python</option>
				        <option value="r">ruby</option>
				        <option value="s">scala</option>
					</select>
	            </div>
	      	</div>
	      </div>	
	      	
      </form>
      
	
</body>
</html>
